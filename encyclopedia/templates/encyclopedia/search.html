{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search for {{ query }}
{% endblock %}

{% block body %}
    <h1>Search result for {{ query }}</h1>
    
    <ul>
        {% for entry in results %}
            <li><a href="{% url 'entry' entry %}"> {{ entry }} </a></li>
        {% endfor %}
    </ul>
{% endblock %}
